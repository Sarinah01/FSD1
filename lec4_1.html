<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <!-- default method = get-->
    <form action="#" method="get">
     <fieldset align="center">
        <legend>
          <h2>
              Information
          </h2>
        </legend>
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname" autofocus
        autocomplete="on" placeholder="User Name"
        maxlength="20" required
        />
        <br>
        <br>
         Enter email : <input type="email" name="email" id="email1" placeholder="xyz@gmail.com" required>
         <br>
         <br>
         Password: <input type="password" placeholder="Capital letter , Special Characters">
         <br> <br>
         <label>Phone: </label>
         <input type="tel" name="phone" placeholder="92093284" required/>
        </fieldset>
    <fieldset align="center">
        <input type="submit" value="Submit">
    </fieldset>
</form>
    </body>
</html>
