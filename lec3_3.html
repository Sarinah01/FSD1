<html>
    <head>
        <title>
            Table concepts
        </title>
    </head>
    <body>
        <table 
        style="background-color:rgb(214, 171, 180);
        color:rgb(0, 0, 0)"
         border="3" cellpadding="4" cellspacing="0" width="80%" rules="all">
            <caption>
                <b><h3>Student Data</h5></b>
            </caption>
            <thead>
                <tr>
                    <th>
                        Rollnos
                    </th>
                    <th>
                        Name
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Sarinah</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Diyaaaaaaa</td>
                </tr>
            </tbody>
            <tfoot>
                <th>Total :</th>
                <th>2</th>
            </tfoot>
        </table>
        <br>
        <br>
        <table border="3" cellpadding="15" bgcolor="pink">
            <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            </tr>
            <tr>
            <td rowspan="2">C</td>
            </tr>
        </table>
        <br>
        <br>
        <table border="3" cellpadding="15">
            <tr>
            <th colspan="2">A</th>
            </tr>
            <tr>
            <th>B</th>
            <th>C</th>
            </tr>
        </table>
    </body>
</html>
