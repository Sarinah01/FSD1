<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning about Media files!</title>
</head>
<body>
    <h1>
        Learning About Media Files(Audio/Video...)
    </h1>
   
        <!-- This is called self closing tag-->
       <figure>
             <img src="cloud.jpg" alt="This is the cloud imgg!"
         height="300"
         width="300"/>
         <figcaption>
            img - Cloud1
         </figcaption>
       </figure>
<!-- Img is inline level-->
 <!-- figure and figcaption is block levell-->
  <!-- Anchor tag is inline level-->
   <figure>
        <img src="cloud.jpg" alt="This is the cloud imgg!"
                height="300"
                width="300"/>
        <figcaption>
            img - Cloud1
        </figcaption>
    </figure>

    <audio controls loop muted autoplay>
        <source type="audio/mp3" 
        src="2.mp3">
       Your Browser doesn't support audio tag!
    </audio>

    <video controls loop muted autoplay height="100" width="400">
        <source type="video/mp4"
       
        src="1.mp4">
        Your browser doesn't supports video
    </video>
</body>
</html>
